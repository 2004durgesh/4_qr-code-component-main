<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>QR code component</title>
</head>

<body>
  <main class="main-body">
    <section class="qr-image-container">
      <img src="image-qr-code.png" alt="" class="qr-image">
    </section>
    <section class="texts">
      <h1 class="heading">Improve your front-end<br>skills by building projects </h1>
      <p class="para">Scan the QR code to visit Frontend <br>Mentor and take your coding skills to<br>the next level</p>
    </section>
  </main>
</body>

</html>
